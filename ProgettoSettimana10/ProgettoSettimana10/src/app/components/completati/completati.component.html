<main>
  <div
  *ngIf="opacity"
    class="d-flex flex-column justify-content-center"
  >

    <div  class="spinner">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="text-center">
      <p>Recupero Tasks...</p>
    </div>
  </div>
  <div [ngStyle]="{ opacity: opacity ? '0' : '1' }">
    <div class="container d-flex justify-content-center">
      <table class="table table-success w-50 border border-info">
        <tbody>
          <tr *ngFor="let todo of todoArrayCompleted">
            <th scope="row" *ngIf="todo !== undefined" class="text-center">
              {{ todo.title.toUpperCase() }}
            </th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
