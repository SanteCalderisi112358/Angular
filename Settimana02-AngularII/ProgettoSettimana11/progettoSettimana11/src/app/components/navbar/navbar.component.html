<header class="container">
  <div class="d-flex justify-content-center">
    <nav class="navbar navbar-expand-lg fixed-top mx-5 mt-3 rounded">
      <div class="container-fluid">
        <a class="navbar-brand" id="logo" [routerLink]="['/movies']" routerLinkActive="active">epic video</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse me-0" id="navbarSupportedContent">
          <ul class="navbar-nav me-0 mb-2 mb-lg-0 d-flex justify-content-between align-items-center w-100">
            <div class="d-flex">
              <li class="nav-item" *ngIf="user">
              <a class="nav-link" aria-current="page" [routerLink]="['/movies']" routerLinkActive="active" style="color: aliceblue;">Movies</a>
            </li>
            <li class="nav-item" *ngIf="user">
              <a class="nav-link" aria-current="page" [routerLink]="['/favorite']" routerLinkActive="active" style="color: aliceblue;">Preferiti</a>
            </li>
            </div>


            <li class="nav-item" *ngIf="!user">
              <a class="nav-link" [routerLink]="['/register']" routerLinkActive="active"></a>
            </li>
            <li class="nav-item" *ngIf="!user">
              <a class="nav-link" [routerLink]="['/']" routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"></a>
            </li>
            <li class="nav-item" *ngIf="!user">
              <a class="nav-link" [routerLink]="['**']" routerLinkActive="active"></a>
            </li>

            <div id="user" *ngIf="user" class="d-flex align-items-center">
              <h3 class="me-2">
                Felice di riaverti a bordo, {{ user.user.nome }}
              </h3>
              <div class="dropdown rounded-circle">
                <div class="rounded-circle d-flex justify-content-center align-items-center dropdown-toggle"
                  type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <span class="rounded-circle ms-1"></span>
                  <p class="ms-1">
                    {{ user.user.nome[0].toUpperCase()
                    }}{{ user.user.cognome[0].toUpperCase() }}
                  </p>
                </div>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" [routerLink]="['/profile']" routerLinkActive="active">Profilo<i
                        class="bi bi-person ms-3"></i></a></li>
                  <li><a class="dropdown-item" type="button" (click)="logout()">Logout<i
                        class="bi bi-box-arrow-right ms-3"></i></a></li>

                </ul>
              </div>

            </div>


          </ul>
        </div>
      </div>
    </nav>
  </div>
</header>
