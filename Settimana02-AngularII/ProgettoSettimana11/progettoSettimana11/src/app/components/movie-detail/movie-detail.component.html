<main>
  <div class="card text-center">
    <img class="card-img-top" [src]="'http://image.tmdb.org/t/p/w500' + movie?.poster_path" [alt]="movie?.title" />
    <div class="card-body">
      <h2 class="card-title">{{ movie?.title }}</h2>
      <p class="card-text" [style.white-space]="'pre-line'">{{ movie?.overview.length ? movie?.overview : 'Non ci sono informazioni sulla trama del film:\n"' + movie?.title + '"' }}</p>
      <div class="d-flex justify-content-between">
        <p class="card-text">{{ movie?.release_date }}</p>
      </div>
    </div>
    <div class="vote-average">{{ movie?.vote_average }}</div>
  </div>
</main>
