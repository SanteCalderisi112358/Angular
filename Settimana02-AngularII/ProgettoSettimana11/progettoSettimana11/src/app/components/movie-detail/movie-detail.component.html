<main>

  <div class="card text-center">
    <img class="card-img-top" [src]="'http://image.tmdb.org/t/p/w500' + movie?.poster_path" [alt]="movie?.title" />
    <div class="card-body">
      <h2 class="card-title">{{ movie?.title }}</h2>

      <p class="card-text"> {{ movie?.overview }}</p>
      <div class="d-flex justify-content-between">
        <p class="card-text">IMDb {{movie?.vote_average}}</p>
        <p class="card-text">{{ movie?.release_date }}</p>
      </div>

    </div>
    <h3 class="text-center"><a [href]="trailerUrl" target="_blank">Guarda il trailer</a> </h3>
  </div>
  <!-- //Ho provato a far vedere anche il trailer...il codice funziona ma Youtube non me lo permette per autorizzazioni :( -->
  <!-- <iframe [src]="trailer" frameborder="0" width="300px"></iframe> -->

</main>
