<main>
  <div class="profile-container">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ user.nome }} {{ user.cognome }}</h5>
        <p class="card-text">Email: {{ user.email }}</p>
        <p class="card-text">
          <small class="registration-date">Pirata dal {{ registrationDate | date : 'dd/MM/yyyy' }}</small>
        </p>
      </div>
    </div>
  </div>
</main>
